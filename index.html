		<script>
			var vueObj = new Vue({
				el: '#page',
				data: {
					CountsSection: {},
					userTop20: {
						labels: [],
						datas: []
					},
					followersTop20: {
						labels: [],
						datas: []
					},
					articlesTop20: {
						labels: [],
						datas: []
					},
					genderData: []
				},
				mounted: function() {
					this.getAllCount();
					this.getFollowersTop20();
					this.getUserTop20();
					this.getArticlesCount();
					this.getGenderCount();
				},
				methods: {
					getAllCount: function() {
						_this = this;
						$.get("http://localhost:8080/ZhihuWeb/list", function(data) {
							_this.CountsSection = data;
						})
					},
					getFollowersTop20: function() {
						_this = this;
						$.get("http://localhost:8080/ZhihuWeb/topic/followers", function(data) {
							for(var i = 0; i < data.length; i++) {
								_this.followersTop20.labels.push(data[i].name);
								_this.followersTop20.datas.push(data[i].followers);
							}
						});
					},
					getGenderCount: function() {
						_this = this;
						$.get("http://localhost:8080/ZhihuWeb/user/gender", function(data) {
							for(var i = 0; i < data.length; i++) {
								_this.genderData.push(data[i]);
		
							}
						});
					},
					getUserTop20: function() {
						_this = this;
						$.get("http://localhost:8080/ZhihuWeb/user/top20", function(data) {
							for(var i = 0; i < data.length; i++) {
								_this.userTop20.labels.push(data[i].name);
								_this.userTop20.datas.push(data[i].followers);
							}
						});
					},
					getArticlesCount: function() {
						_this = this;
						$.get("http://localhost:8080/ZhihuWeb/user/articleAsc20", function(data) {
							for(var i = 0; i < data.length; i++) {
								_this.articlesTop20.datas.push(data[i][0]);
								_this.articlesTop20.labels.push(data[i][1]);
							}
						});
					}
				}
			});
			loadCharts();	
		</script>
